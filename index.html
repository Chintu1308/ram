<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayodhya Ram Mandir Opening</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* Set the background color to white */
            color: #333; /* Set the default text color */
        }

        #top-bar {
            width: 100%;
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid orange; /* Add a border to the bottom of the bar */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 4; /* Make sure it's above other elements */
        }

        #top-bar a {
            text-decoration: none;
            color: orange;
            font-weight: bold;
        }

        #curtains {
            width: 100%;
            height: 100vh;
            background-color: orange; /* Set the initial curtain color to orange */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: height 1s ease-in-out;
            margin-top: 50px; /* Adjust margin to avoid overlap with top bar */
        }

        #curtains img {
            max-width: 100%;
            max-height: 100%;
        }

        #scroll-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: none;
        }

        .scroll-button {
            background-color: yellow; /* Set the scroll button background color to yellow */
            color: red; /* Set the scroll button text color to red */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        /* Update section background colors */
        #section1 {
            height: 100vh;
            background-color: orange; /* Set section 1 background color to orange */
        }

        #section2 {
            height: 100vh;
            background-color: white; /* Set section 2 background color to white */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .temple-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .temple-image {
            width: 48%; /* Adjust width for two images with a small gap */
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* Add some spacing between images */
        }
    </style>
</head>

<body>
    <div id="top-bar">
        <div>
            <a href="#">Jai Sri Ram</a>
        </div>
        <div>
            <span style="margin-right: 20px;">Live</span>
            <span style="margin-right: 20px;">Updates</span>
            <span>Updates</span>
        </div>
    </div>

    <div id="curtains">
        <img src="ram laxman.png" alt="Rama and Lakshman">
    </div>

    <div id="scroll-buttons">
        <button class="scroll-button" onclick="scrollToSection('section1')">Live</button>
        <button class="scroll-button" onclick="scrollToSection('section2')">News</button>
        <button class="scroll-button" onclick="scrollToSection('section3')">About
        </button>
    </div>

    <div id="section1">
        <!-- Your content for Section 1 goes here -->
    </div>

    <div id="section2">
        <div class="temple-container">
            <img src="temple.jpg" class="temple-image" alt="Temple Image 1">
            <img src="temple2.jpg" class="temple-image" alt="Temple Image 2">
        </div>
        <img src="temple3.jpg" class="temple-image" alt="Temple Image 3">
    </div>

    <div id="section3">
        <!-- Your content for Section 3 goes here -->
    </div>

    <script>
        window.addEventListener('scroll', function () {
            var curtains = document.getElementById('curtains');
            var scrollButtons = document.getElementById('scroll-buttons');

            if (window.scrollY > 0) {
                curtains.style.height = '0';
                scrollButtons.style.display = 'block';
            } else {
                curtains.style.height = '100vh';
                scrollButtons.style.display = 'none';
            }
        });

        function scrollToSection(sectionId) {
            var section = document.getElementById(sectionId);
            window.scrollTo({
                top: section.offsetTop,
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
